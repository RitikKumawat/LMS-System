query GetCourseModuleByCourseId($courseId: String!, $paginationInput: PaginationInput!) {
  getCourseModuleByCourseId(courseId: $courseId, paginationInput: $paginationInput) {
    docs {
      _id
      title
      description
      course_id
      order
      createdAt
      lessons {
        _id
        title
        order
        lesson_type
        duration_minutes
        isUnlocked
        status
      }
      quizzes {
        _id
        title
        passing_score
      }
    }
    totalDocs
    limit
    totalPages
    page
    hasNextPage
    hasPrevPage
  }
}